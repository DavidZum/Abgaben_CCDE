<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Millionaire Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            padding: 20px;
        }

        .container {
            margin-top: 20px;
        }

        .antwort {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Millionaire</h1>
        <h2 class="text-center">{{ frage }}</h2>
        <div class="d-flex justify-content-center">
            {% for antwort in antworten %}
            <a class="btn btn-primary antwort" href="/question/{{loop.index}}">{{antwort}}</a>
            {% if not loop.last %}
            {% endif %}
            {% endfor %}
        </div>
    </div>
</body>

</html>
